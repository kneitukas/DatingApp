<div class="card mb-4 text-center">
  <div class="card-img-wrapper animate">
      <img [src]="user.photoUrl" class="card-img-top" height='158px' [alt]="user.knownAs">
      <ul class="list-inline member-icons animate">
        <li class="list-inline-item" [routerLink]="['/members/', user.id]">
          <button class="btn btn-primary">
            <i class='fa fa-user'></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class='fa fa-heart'></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class='fa fa-envelope'></i>
          </button>
        </li>
      </ul>
  </div>
    <div class="card-body p-1">
      <h5 class="card-title my-2"><i class='fa fa-user'></i>
        {{user.knownAs}}, {{user.age}}
      </h5>
      <h5 class="card-text text-muted mb-1">{{user.city}}</h5>
    </div>
  </div>
