<div style='text-align: center'>
  <h2 class="display-4">Sign Up</h2>
  <hr>
</div>
<form [formGroup]="form" (ngSubmit)='register(form)'>
    <div class="form-group" >
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <!-- <div class="form-group">
      <label for="favouriteValue">What is you favourite value?</label>
      <select id='favouriteValue' class="form-control">
        <option *ngFor="let value of values | async" >
          {{value.name}}
        </option>
      </select>
    </div> -->

    <button type="submit" class="btn btn-info">Submit</button>
    <button (click)='cancel()' type="submit" class="btn btn-info ml-2">Cancel</button>
  </form>
