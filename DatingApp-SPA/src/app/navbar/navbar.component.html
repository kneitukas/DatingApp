<nav class="navbar navbar-expand-md navbar-dark bg-primary">

      <a class="navbar-brand" [routerLink]="['/home']"
      router
      >Datting App</a>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive='active'>
          <a class="nav-link" [routerLink]="['/members']"  >Matches</a>
        </li>
        <li class="nav-item" routerLinkActive='active'>
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive='active'>
          <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" dropdown class='dropdown'>
          <a dropdownToggle class="dropdown-toggle text-light">
           Welcome {{token.unique_name | titlecase}}
          </a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item"><i class='fa fa-user'></i> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"><i class='fa fa-sign-out'></i> Logout</a>
          </div>
        </div>

      <form *ngIf="!loggedIn()" [formGroup]="form" class="form-inline mt-2 mt-md-0" (ngSubmit)="login(form)">
        <input class="form-control mr-sm-2" type="text" formControlName="username" placeholder="Username">
        <input class="form-control mr-sm-2" type="password" formControlName="password"  placeholder="Password">
        <button [disabled]="!form.valid" class="btn btn-info my-2 my-sm-0" type="submit">Login</button>
      </form>

</nav>
